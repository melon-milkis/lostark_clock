<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로아 시간 동기화 시계</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* (스타일 시트 코드는 변경 없음) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            flex-direction: column;
            gap: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls label { font-size: 14px; }
        .controls input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }
        .controls input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 8px;
        }
        .controls button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .clock-container {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            border: 1px solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .analog-clock {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transform: rotate(-90deg);
        }
        .analog-clock circle { fill: none; }
        .clock-bg { stroke-width: 3.2; }
        .seconds-arc {
            stroke-width: 3.2;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear, stroke 0.1s linear;
        }
        #digital-time {
            font-size: 3rem; font-weight: 500;
            z-index: 10;
        }
        #date-display {
            font-size: 1rem; z-index: 10;
            margin-top: 5px;
        }
        #status-log {
            display: none;
            width: 400px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
        }
        .log-entry { margin: 2px 0; }
        .log-info { color: #555; }
        .log-success { color: green; font-weight: bold; }
        .log-error { color: red; font-weight: bold; }
        .clock-container,
        .nonselect-font
        {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }
    </style>
</head>
<body>
    
    <div id="persistent-controls" class="controls">
        <label for="color-picker" class="nonselect-font">색상:</label>
        <input type="color" id="color-picker" value="#28a745">
        <button id="manual-sync-button" class="nonselect-font">수동 동기화</button>
    </div>

    <div class="clock-container" style="background-color: rgb(255, 255, 255); border-color: rgb(224, 224, 224);">
        <svg class="analog-clock" viewBox="0 0 100 100">
            <circle class="clock-bg" cx="50" cy="50" r="40" style="stroke: rgb(238, 238, 238);"></circle>
            <circle class="seconds-arc" cx="50" cy="50" r="40" style="stroke-dasharray: 251.327; stroke: rgb(40, 167, 69); stroke-dashoffset: 164.753;"></circle>
        </svg>
        <div id="digital-time" style="color: rgb(51, 51, 51);" class="nonselect-font">--:--:<span class="seconds" style="color: #28a745;">--</span></div>
        <div id="date-display" style="color: rgb(136, 136, 136);" class="nonselect-font">----.--.--. -요일</div>
    </div>
    
    <div id="status-log"></div>

    <script>
        // ⭐️ 1. Worker URL과 API 경로 설정
        const WORKER_URL_BASE = 'https://melonmilkis.sshyun1133.workers.dev/'; 
        // ⭐️ Lost Ark API에서 가장 간단하고 유효한 엔드포인트를 사용합니다. (시간 동기화 목적)
        const API_PATH = '/armories/characters/melonmilkis/profiles'; 
        
        // 2. 나머지 설정
        const colors = {
            backgroundColor: '#ffffff',
            borderColor: '#e0e0e0',
            mainTextColor: '#333333',
            dateTextColor: '#888888',
            secondsColor: document.getElementById('color-picker').value,
            analogBgColor: '#eeeeee'
        };

        const SYNC_INTERVAL = 1000 * 60 * 60 * 24 / 6; // 4시간마다 동기화
        let timeOffset = 0;
        let syncIntervalId = null;
        
        // 3. DOM 요소 정리 (API 키 관련 요소 제거)
        const clockContainerEl = document.querySelector('.clock-container');
        const digitalTimeEl = document.getElementById('digital-time');
        const dateEl = document.getElementById('date-display');
        const clockBgEl = document.querySelector('.clock-bg');
        const secondsArcEl = document.querySelector('.seconds-arc');
        const colorPicker = document.getElementById('color-picker');
        const manualSyncButton = document.getElementById('manual-sync-button');
        
        // 이전에 있던 apiKeySubmitButton, apiKeyInput, apiControls 관련 요소는 제거했습니다.
        
        const radius = secondsArcEl.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        secondsArcEl.style.strokeDasharray = circumference;

        function applyColors() {
            // (색상 적용 로직은 변경 없음)
            clockContainerEl.style.backgroundColor = colors.backgroundColor;
            clockContainerEl.style.borderColor = colors.borderColor;
            digitalTimeEl.style.color = colors.mainTextColor;
            dateEl.style.color = colors.dateTextColor;
            clockBgEl.style.stroke = colors.analogBgColor;
            secondsArcEl.style.stroke = colors.secondsColor;
        }

        function updateClock() {
            // (시계 업데이트 로직은 변경 없음)
            const now = new Date(Date.now() + timeOffset);
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'][now.getDay()];

            digitalTimeEl.innerHTML = `${hours}:${minutes}:<span class="seconds" style="color: ${colors.secondsColor};">${seconds}</span>`;
            dateEl.textContent = `${year}.${month}.${date}. ${day}`;
            
            const totalSeconds = now.getSeconds() + (now.getMilliseconds() / 1000);
            const arcPercentage = totalSeconds / 60;
            const offset = circumference * (1 - arcPercentage);
            secondsArcEl.style.strokeDashoffset = offset;
        }

        // ⭐️ 4. Worker를 사용하는 fetchTimeOffset 함수 (Axios 기반)
        function fetchTimeOffset() {
            const requestStartTime = Date.now();
            const proxyUrl = WORKER_URL_BASE + API_PATH; // Worker URL + API 경로

            // Worker는 이미 Authorization 헤더를 삽입하므로, 여기서는 Accept만 설정
            return axios({
                url: proxyUrl, 
                method: 'get', // GET 메서드 사용
                headers: {
                    'accept': 'application/json',
                },
            })
            .then((response) => {
                // 200 OK 응답이 왔을 때만 시간 계산
                if (response.status !== 200) {
                     throw new Error(`Worker 응답 오류: ${response.status}`);
                }
                
                const responseEndTime = Date.now();
                const roundTripTime = responseEndTime - requestStartTime;
                
                // Worker가 전달한 Lost Ark 서버의 Date 헤더를 찾습니다.
                const serverDateHeader = response.headers.date || response.headers.Date; 

                if (serverDateHeader) {
                    const serverTime = new Date(serverDateHeader).getTime();
                    const correctedLocalTime = requestStartTime + (roundTripTime / 2); 
                    
                    return serverTime - correctedLocalTime;
                } else {
                    // 서버가 API 데이터를 줬지만 Date 헤더가 없을 경우
                    throw new Error("서버 Date 헤더 없음. (API 응답 확인 필요)");
                }
            })
            .catch((error) => {
                let errorMessage = `Worker 통신 오류: ${error.message}`;
                if (error.response && error.response.status) {
                    // Worker가 401, 403 등의 오류를 Lost Ark 서버에서 받았다면
                    errorMessage = `API 오류 발생 (상태: ${error.response.status})`;
                }
                throw new Error(errorMessage);
            });
        }

        async function syncTime() {
             // API 키 입력 UI를 제거했으므로, 이 체크는 이제 필요 없습니다.
             // if (!apiKey) { ... }
             
             console.log("정밀 동기화를 시작합니다 (3회 측정)...");

            const offsets = [];
            let syncSuccess = true;
            
            // (이하 로직은 변경 없음)
            for (let i = 0; i < 3; i++) {
                try {
                    const offset = await fetchTimeOffset();
                    offsets.push(offset);
                    console.log(`측정 ${i + 1} 성공. 오프셋: ${offset}ms`);
                    await new Promise(resolve => setTimeout(resolve, 300));
                } catch (error) {
                    console.error(`측정 ${i + 1} 실패: ${error.message}`);
                    syncSuccess = false;
                    break;
                }
            }
            
            if (syncSuccess && offsets.length > 0) {
                const avgOffset = offsets.reduce((a, b) => a + b, 0) / offsets.length;
                timeOffset = Math.round(avgOffset);
                console.log(`동기화 성공! 최종 보정값: ${timeOffset}ms (측정값: ${offsets.map(o => Math.round(o)).join(', ')})`);
            } else {
                 console.log("동기화 실패. 이전 시간 오프셋을 유지합니다.");
            }
        }
        
        // 5. 이벤트 리스너 정리
        colorPicker.addEventListener('input', (event) => {
            colors.secondsColor = event.target.value;
            secondsArcEl.style.stroke = colors.secondsColor;
        });

        // ⭐️ 키 저장 버튼 관련 이벤트 리스너 제거 (Worker가 키를 처리)
        // apiKeySubmitButton.addEventListener('click', ...);

        manualSyncButton.addEventListener('click', syncTime);

        // 6. 초기 실행: 페이지 로드 시 바로 동기화 시작
        applyColors();
        
        // 초기 동기화 시작
        syncTime();
        syncIntervalId = setInterval(syncTime, SYNC_INTERVAL);

        setInterval(updateClock, 10);
    </script>


</body>
</html>
