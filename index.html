<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --seconds-color: #28a745;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            flex-direction: column;
            gap: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 10px 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .controls label {
            font-size: 14px;
        }
        .color-picker-wrapper {
            position: relative;
            width: 30px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 50%;
            overflow: hidden;
            box-sizing: border-box;
        }
        .controls input[type="color"] {
            position: absolute;
            top: -5px;
            left: -5px;
            width: 40px;
            height: 40px;
            opacity: 0;
            cursor: pointer;
        }
        .controls button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .clock-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            user-select: none;
        }
        .analog-clock {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .analog-clock circle {
            fill: none;
        }
        .clock-bg {
            stroke: #eeeeee;
            stroke-width: 4;
        }
        .seconds-arc {
            stroke: var(--seconds-color);
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke 0.3s;
        }
        #digital-time {
            font-size: 3rem;
            font-weight: 500;
            color: #333;
            z-index: 10;
        }
        #digital-time .seconds {
            color: var(--seconds-color);
            transition: color 0.3s;
        }
        #date-display {
            font-size: 1rem;
            color: #888;
            z-index: 10;
            margin-top: 5px;
        }
        #status-log {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
            height: 1.2em;
        }
        .nonSelect {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none; /* Standard syntax */
        }
    </style>
</head>
<body>
    <div class="controls">
        <label for="color-picker" class="nonSelect">ìƒ‰ìƒ</label>
        <div class="color-picker-wrapper">
            <input type="color" id="color-picker" value="#28a745">
        </div>
        <button id="manual-sync-button" class="nonSelect">ë™ê¸°í™”</button>
    </div>
    <div class="clock-container">
        <svg class="analog-clock" viewBox="0 0 100 100">
            <circle class="clock-bg" cx="50" cy="50" r="45"></circle>
            <circle class="seconds-arc" cx="50" cy="50" r="45"></circle>
        </svg>
        <div id="digital-time" class="nonSelect">--:--:<span class="seconds nonSelect">--</span></div>
        <div id="date-display" class="nonSelect">----.--.--. ---</div>
    </div>
    <div id="status-log" class="nonSelect"></div>

    <script>
        const WORKER_URL = 'https://token.sshyun1133.workers.dev/';
        const SYNC_INTERVAL = 4 * 60 * 60 * 1000;
        const BEST_MEASUREMENTS_KEY = 'bestTimeMeasurements';
        const MAX_SAMPLES_TO_KEEP = 5;

        const digitalTimeEl = document.getElementById('digital-time');
        const dateEl = document.getElementById('date-display');
        const secondsArcEl = document.querySelector('.seconds-arc');
        const colorPicker = document.getElementById('color-picker');
        const manualSyncButton = document.getElementById('manual-sync-button');
        const statusLogEl = document.getElementById('status-log');
        const colorPickerWrapper = document.querySelector('.color-picker-wrapper');

        let timeOffset = 0;
        const radius = secondsArcEl.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        secondsArcEl.style.strokeDasharray = circumference;

        async function fetchSingleMeasurement() {
            const requestStartTime = Date.now();
            const response = await fetch(WORKER_URL, { cache: 'no-store' });
            const responseEndTime = Date.now();

            if (!response.ok) throw new Error(`Worker ì‘ë‹µ ì˜¤ë¥˜: ${response.status}`);
            const data = await response.json();
            if (typeof data.finalOffset === 'undefined') throw new Error('ì‘ë‹µì— finalOffset ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.');

            const roundTripTime = responseEndTime - requestStartTime;
            const correctedOffset = data.finalOffset + (roundTripTime / 2);
            
            return { offset: Math.round(correctedOffset), rtt: roundTripTime };
        }

        async function syncTime() {
            statusLogEl.textContent = 'ğŸ”„ ë™ê¸°í™” ë° ê¸°ë¡ ê°±ì‹  ì‹œë„...';
            console.log('ğŸ”„ ë™ê¸°í™” ë° ê¸°ë¡ ê°±ì‹  ì‹œë„...');
            try {
                const newMeasurement = await fetchSingleMeasurement();
                console.log(`- ì‹ ê·œ ì¸¡ì •: RTT ${newMeasurement.rtt}ms, ì˜¤í”„ì…‹ ${newMeasurement.offset}ms`);

                const storedBestJSON = localStorage.getItem(BEST_MEASUREMENTS_KEY);
                let bestMeasurements = storedBestJSON ? JSON.parse(storedBestJSON) : [];
                
                const oldBestRtt = bestMeasurements.length > 0 ? bestMeasurements[0].rtt : Infinity;

                bestMeasurements.push(newMeasurement);
                bestMeasurements.sort((a, b) => a.rtt - b.rtt);
                bestMeasurements = bestMeasurements.slice(0, MAX_SAMPLES_TO_KEEP);

                localStorage.setItem(BEST_MEASUREMENTS_KEY, JSON.stringify(bestMeasurements));
                
                if (bestMeasurements.length > 0 && bestMeasurements[0].rtt < oldBestRtt) {
                    console.log(`ğŸ† ìµœê³  ê¸°ë¡ ê°±ì‹ ! (ê¸°ì¡´: ${oldBestRtt}ms -> ì‹ ê·œ: ${bestMeasurements[0].rtt}ms)`);
                }
                
                const sumOfBestOffsets = bestMeasurements.reduce((sum, m) => sum + m.offset, 0);
                timeOffset = Math.round(sumOfBestOffsets / bestMeasurements.length);

                const syncCompleteTime = new Date().toLocaleTimeString();
                statusLogEl.textContent = `âœ… ë™ê¸°í™” ì™„ë£Œ`;
                
                console.log(`ğŸ‘ ìµœê³  ê¸°ë¡ ${bestMeasurements.length}ê°œ ê¸°ë°˜ìœ¼ë¡œ ë™ê¸°í™” ì„±ê³µ. ìµœì¢… ì˜¤í”„ì…‹: ${timeOffset}ms`);
                console.log('í˜„ì¬ ìµœê³  ê¸°ë¡ ëª…ë‹¨:', bestMeasurements);

            } catch (error) {
                statusLogEl.textContent = `âŒ ë™ê¸°í™” ì‹¤íŒ¨: ${error.message}`;
                console.error('ë™ê¸°í™” ì‹¤íŒ¨:', error);
            }
        }
        
        function updateClock() {
            const now = new Date(Date.now() + timeOffset);
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '][now.getDay()];

            digitalTimeEl.innerHTML = `${hours}:${minutes}:<span class="seconds">${seconds}</span>`;
            dateEl.textContent = `${year}.${month}.${date}. ${day}ìš”ì¼`;

            const totalSeconds = now.getSeconds() + (now.getMilliseconds() / 1000);
            const arcPercentage = totalSeconds / 60;
            const offset = circumference * (1 - arcPercentage);
            secondsArcEl.style.strokeDashoffset = offset;
        }
        
        function handleColorChange(event) {
            const newColor = event.target.value;
            document.documentElement.style.setProperty('--seconds-color', newColor);
            colorPickerWrapper.style.backgroundColor = newColor;
        }

        async function initializeClock() {
            const storedBestJSON = localStorage.getItem(BEST_MEASUREMENTS_KEY);
            if (storedBestJSON) {
                const bestMeasurements = JSON.parse(storedBestJSON);
                if (bestMeasurements.length > 0) {
                    const sumOfBestOffsets = bestMeasurements.reduce((sum, m) => sum + m.offset, 0);
                    timeOffset = Math.round(sumOfBestOffsets / bestMeasurements.length);
                }
            }

            colorPicker.addEventListener('input', handleColorChange);
            manualSyncButton.addEventListener('click', syncTime);
            
            document.documentElement.style.setProperty('--seconds-color', colorPicker.value);
            colorPickerWrapper.style.backgroundColor = colorPicker.value;
            
            await syncTime();
            
            setInterval(syncTime, SYNC_INTERVAL);
            setInterval(updateClock, 50);
        }

        initializeClock();
    </script>
</body>
</html>
