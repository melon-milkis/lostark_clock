<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로아 시간 동기화 시계</title>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            flex-direction: column;
            gap: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls label { font-size: 14px; }
        .controls input[type="color"] {
            width: 40px;
            height: 30px;
            border: none;
            cursor: pointer;
            background: none;
            padding: 0;
        }
        .controls input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 8px;
        }
        .controls button {
            border: none;
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .clock-container {
            width: 300px;
            height: 300px;
            border-radius: 100%;
            border: 1px solid;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .analog-clock {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            transform: rotate(-90deg);
        }
        .analog-clock circle { fill: none; }
        .clock-bg { stroke-width: 3.2; }
        .seconds-arc {
            stroke-width: 3.2;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear, stroke 0.1s linear;
        }
        #digital-time {
            font-size: 3rem; font-weight: 500;
            z-index: 10;
        }
        #date-display {
            font-size: 1rem; z-index: 10;
            margin-top: 5px;
        }
        #status-log {
            display: none;
            width: 400px;
            max-height: 100px;
            overflow-y: auto;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 13px;
        }
        .log-entry { margin: 2px 0; }
        .log-info { color: #555; }
        .log-success { color: green; font-weight: bold; }
        .log-error { color: red; font-weight: bold; }
        .clock-container,
        #digital-time,
        #date-display {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }    
    </style>
</head>
<body>
    
    <div id="persistent-controls" class="controls">
        <label for="color-picker">색상:</label>
        <input type="color" id="color-picker" value="#28a745">
        <button id="manual-sync-button">수동 동기화</button>
    </div>

    <div id="api-controls" class="controls">
        <label for="api-key-input">API 키:</label>
        <input type="text" id="api-key-input" placeholder="Lost Ark API Key">
        <button id="api-key-submit">키 저장 및 동기화</button>
    </div>

    <div class="clock-container" style="background-color: rgb(255, 255, 255); border-color: rgb(224, 224, 224);">
        <svg class="analog-clock" viewBox="0 0 100 100">
            <circle class="clock-bg" cx="50" cy="50" r="40" style="stroke: rgb(238, 238, 238);"></circle>
            <circle class="seconds-arc" cx="50" cy="50" r="40" style="stroke-dasharray: 251.327; stroke: rgb(40, 167, 69); stroke-dashoffset: 164.753;"></circle>
        </svg>
        <div id="digital-time" style="color: rgb(51, 51, 51);">--:--:<span class="seconds" style="color: #28a745;">--</span></div>
        <div id="date-display" style="color: rgb(136, 136, 136);">--. --. --. ----요일</div>
    </div>
    
    <div id="status-log"></div>

    <script>
        // DOM 요소와 기본 값 설정
        const colors = {
            backgroundColor: '#ffffff',
            borderColor: '#e0e0e0',
            mainTextColor: '#333333',
            dateTextColor: '#888888',
            secondsColor: document.getElementById('color-picker').value,
            analogBgColor: '#eeeeee'
        };

        const SYNC_INTERVAL = 1000 * 60 * 60 * 24 / 6; // 하루 6번
        let apiKey = "";
        let timeOffset = 0; // 서버 시간과 로컬 시간의 차이 (ms)
        let syncIntervalId = null;
        
        const clockContainerEl = document.querySelector('.clock-container');
        const digitalTimeEl = document.getElementById('digital-time');
        const dateEl = document.getElementById('date-display');
        const clockBgEl = document.querySelector('.clock-bg');
        const secondsArcEl = document.querySelector('.seconds-arc');
        const colorPicker = document.getElementById('color-picker');
        
        // 추가된 API 컨트롤 요소
        const apiKeySubmitButton = document.getElementById('api-key-submit');
        const apiKeyInput = document.getElementById('api-key-input');
        const apiControls = document.getElementById('api-controls');
        
        const manualSyncButton = document.getElementById('manual-sync-button');
        const statusLog = document.getElementById('status-log');
        
        const radius = secondsArcEl.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        secondsArcEl.style.strokeDasharray = circumference;

        function applyColors() {
            clockContainerEl.style.backgroundColor = colors.backgroundColor;
            clockContainerEl.style.borderColor = colors.borderColor;
            digitalTimeEl.style.color = colors.mainTextColor;
            dateEl.style.color = colors.dateTextColor;
            clockBgEl.style.stroke = colors.analogBgColor;
            secondsArcEl.style.stroke = colors.secondsColor;
        }

        function updateClock() {
            const now = new Date(Date.now() + timeOffset);
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const day = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'][now.getDay()];

            digitalTimeEl.innerHTML = `${hours}:${minutes}:<span class="seconds" style="color: ${colors.secondsColor};">${seconds}</span>`;
            dateEl.textContent = `${year}.${month}.${date}. ${day}`;
            
            const totalSeconds = now.getSeconds() + (now.getMilliseconds() / 1000);
            const arcPercentage = totalSeconds / 60;
            const offset = circumference * (1 - arcPercentage);
            secondsArcEl.style.strokeDashoffset = offset;
        }
        
        // 2. Axios 기반으로 완전히 교체된 fetchTimeOffset 함수
        function fetchTimeOffset() {
            const requestStartTime = Date.now();
            const originalUrl = 'https://developer-lostark.game.onstove.com/characters/melonmilkis/siblings';
            const proxyUrl = 'https://cors-proxy.org/api/';

            // Axios는 Promise를 반환합니다.
            return axios({
                url: proxyUrl, // 프록시 서버 URL
                method: 'head', // HEAD 요청으로 데이터 전송량 최소화
                headers: {
                    // 프록시 서버에 실제 요청할 URL을 헤더로 전달
                    'cors-proxy-url': originalUrl, 
                    // Lost Ark API에 필요한 인증 및 accept 헤더는 그대로 전달
                    'accept': 'application/json',
                    'authorization': `bearer ${apiKey}`
                },
                // Axios 설정: 응답 헤더 이름을 소문자로 처리하지 않도록 명시
                transformResponse: [(data, headers) => { return data; }], 
            })
            .then((response) => {
                const responseEndTime = Date.now();
                const roundTripTime = responseEndTime - requestStartTime;
                
                // Lost Ark 서버의 Date 헤더를 찾습니다.
                // Axios는 기본적으로 헤더 이름을 소문자로 변환하나, 위 설정으로 대소문자 구분을 유지하도록 시도하거나, 소문자 'date'로 접근합니다.
                const serverDateHeader = response.headers.date || response.headers.Date; 

                if (serverDateHeader) {
                    const serverTime = new Date(serverDateHeader).getTime();
                    const correctedLocalTime = requestStartTime + (roundTripTime / 2); 
                    
                    return serverTime - correctedLocalTime; // offset 값 반환
                } else {
                    throw new Error("서버 Date 헤더를 찾을 수 없습니다.");
                }
            })
            .catch((error) => {
                let errorMessage = `[네트워크/프록시 오류] ${error.message}`;

                if (error.response) {
                    const status = error.response.status;
                    if (status === 401 || status === 403) {
                        errorMessage = "API 키가 유효하지 않거나, 요청이 거부되었습니다.";
                    } else if (status === 429) {
                        errorMessage = "API/프록시 사용량 초과. 잠시 후 시도하세요.";
                    } else {
                        errorMessage = `서버 오류 발생 (상태: ${status})`;
                    }
                }
                
                // 오류를 외부로 전파하여 syncTime 함수가 처리하도록 합니다.
                throw new Error(errorMessage);
            });
        }


        async function syncTime() {
            if (!apiKey) {
                console.log("경고: API 키가 입력되지 않았습니다. 동기화 중단.");
                return;
            }
            console.log("정밀 동기화를 시작합니다 (3회 측정)...");

            const offsets = [];
            let syncSuccess = true;

            for (let i = 0; i < 3; i++) {
                try {
                    const offset = await fetchTimeOffset();
                    offsets.push(offset);
                    console.log(`측정 ${i + 1} 성공. 오프셋: ${offset}ms`);
                    await new Promise(resolve => setTimeout(resolve, 300)); // 측정 간 300ms 딜레이
                } catch (error) {
                    console.error(`측정 ${i + 1} 실패: ${error.message}`);
                    syncSuccess = false;
                    break; // 실패하면 즉시 중단
                }
            }
            
            if (syncSuccess && offsets.length > 0) {
                const avgOffset = offsets.reduce((a, b) => a + b, 0) / offsets.length;
                timeOffset = Math.round(avgOffset);
                console.log(`동기화 성공! 최종 보정값: ${timeOffset}ms (측정값: ${offsets.map(o => Math.round(o)).join(', ')})`);
            } else {
                 console.log("동기화 실패. 이전 시간 오프셋을 유지합니다.");
            }
        }

        // 이벤트 리스너 설정
        colorPicker.addEventListener('input', (event) => {
            colors.secondsColor = event.target.value;
            secondsArcEl.style.stroke = colors.secondsColor;
        });
        
        apiKeySubmitButton.addEventListener('click', () => {
            const inputKey = apiKeyInput.value.trim();
            if (!inputKey) {
                alert("API 키를 입력해주세요.");
                return;
            }
            
            apiKey = inputKey;
            console.log("API 키가 저장되었습니다. 동기화를 시작합니다.");

            if (syncIntervalId) {
                clearInterval(syncIntervalId);
            }
            
            syncTime(); 
            // 6분의 1일 (4시간) 마다 자동 동기화
            syncIntervalId = setInterval(syncTime, SYNC_INTERVAL);
            
            // 키 입력 영역 제거 (선택적)
            apiControls.style.display = 'none'; 
        });

        manualSyncButton.addEventListener('click', syncTime);

        // 초기 실행
        applyColors();
        setInterval(updateClock, 10);
    </script>


</body>
</html>
